    <header class="site-header fade-up">

                    <img src="https://images.unsplash.com/photo-1582719478250-c89cae4dc85b?q=80&w=2070&auto=format&fit=crop"

                </div>
                <div class="gallery-item">
                    <img src="img/gallery_02.png" alt="Nature nearby">
                </div>
                <div class="gallery-item">
                    <img src="https://images.unsplash.com/photo-1507089947368-19c1da9775ae?q=80&w=2076&auto=format&fit=crop"
